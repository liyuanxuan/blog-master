<div class="panel panel-default" th:unless="${#lists.isEmpty(articleTags)}">
	<div class="panel-heading">
		<h3 class="panel-title">标签</h3>
	</div>
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>标签</th>
					<th>博客数量</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="articleTag : ${articleTags}">
					<td ><a th:href="${urls.getArticlesUrlHelper().getArticlesUrl(articleTag.tag.name)}" th:text="${articleTag.tag.name}"></a></td>
					<td th:text="${articleTag.count}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
