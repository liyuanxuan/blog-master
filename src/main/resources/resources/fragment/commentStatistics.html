<div class="panel panel-default" th:if="${commentStatistics != null}">
	<div class="panel-heading">
		<h3 class="panel-title">评论统计</h3>
	</div>
	<ul class="list-group">
		<li class="list-group-item"
			th:each="module : ${commentStatistics.modules}"><strong>[[${messages.getMessage(module.name)}]]：</strong><span>[[${module.count}]]</span></li>
	</ul>
</div>
