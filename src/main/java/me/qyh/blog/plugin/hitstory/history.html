<div class="panel panel-default"
	th:unless="${#lists.isEmpty(recentlyViewdArticles)}">
	<div class="panel-heading">
		<h3 class="panel-title">最近被访问文章</h3>
	</div>
	<div th:remove="tag">
		<div class="table-responsive">
			<table class="table">
				<tbody>
					<tr th:each="article : ${recentlyViewdArticles}">
						<td><a th:href="${urls.getUrl(article)}"
							th:text="${article.title}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
