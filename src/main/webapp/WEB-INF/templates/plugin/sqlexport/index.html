<!DOCTYPE HTML>
<html>
<head th:replace="mgr/base/head :: head('数据库导出')"></head>
<body>
	<nav th:replace="mgr/base/nav :: active('')"></nav>
	<div id="page-wrapper" style="padding: 10px">
		<div class="container-fluid">
			<div class="row" style="padding: 5px">
				<div class="col-md-6 col-md-offset-3">
					<form method="post" th:action="@{/mgr/sqlExport}">
						<div th:if="${error != null}" class="alert alert-danger" th:text="${messages.getMessage(error)}"></div>
						<div class="form-group">
							<label>动态口令</label> <input type="text" class="form-control"
								name="code" />
						</div>
						<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
						<button class="btn btn-default">导出</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="base/foot_source"></div>
	<script type="text/javascript" th:src="@{/static/js/mgr/common.js}"></script>
</body>
</html>
